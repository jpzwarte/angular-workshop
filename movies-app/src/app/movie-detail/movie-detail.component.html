<article *ngIf="movie">
  <img src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}">

  <h1>
    {{movie.title}}
    <span>{{movie.release_date}}</span>
  </h1>

  <h2>
    <span>{{movie.runtime / 60 | number:'1.0-0'}} hr {{movie.runtime % 60}} min</span>

    <ul class="genres">
      <li *ngFor="let genre of movie.genres">{{genre.name}}</li>
    </ul>
  </h2>

  <p>{{movie.overview}}</p>
</article>
